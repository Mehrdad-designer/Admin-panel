<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>داشبورد فروش - نئومورفیسم</title>
    <style>


      .container {
        max-width: 1400px;
        margin: 0 auto;
      }

      .header {
        margin-bottom: 40px;
        text-align: center;
      }

      .header h1 {
        font-size: 36px;
        font-weight: 700;
        color: var(--text-primary);
        margin-bottom: 10px;
        background: linear-gradient(
          135deg,
          var(--accent-primary),
          var(--accent-secondary)
        );
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .header p {
        font-size: 18px;
        color: var(--text-secondary);
        font-weight: 400;
      }

      .time-selector {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin: 30px 0 50px;
      }

      .time-btn {
        padding: 12px 24px;
        background: var(--bg-card);
        border: none;
        border-radius: 20px;
        color: var(--text-secondary);
        font-size: 16px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 8px 8px 16px var(--shadow-dark),
          -8px -8px 16px var(--shadow-light);
      }

      .time-btn:hover {
        color: var(--accent-primary);
        transform: translateY(-2px);
      }

      .time-btn.active {
        color: white;
        background: linear-gradient(
          135deg,
          var(--accent-primary),
          var(--accent-secondary)
        );
        box-shadow: inset 4px 4px 8px rgba(0, 0, 0, 0.2),
          inset -4px -4px 8px rgba(255, 255, 255, 0.2);
      }

      .metrics-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 30px;
        margin-bottom: 50px;
      }

      .metric-card {
        background: var(--bg-card);
        border-radius: 25px;
        padding: 35px 30px;
        text-align: center;
        position: relative;
        transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        box-shadow: 12px 12px 24px var(--shadow-dark),
          -12px -12px 24px var(--shadow-light);
      }

      .metric-card:hover {
        transform: translateY(-8px) scale(1.02);
        box-shadow: 20px 20px 40px var(--shadow-dark),
          -20px -20px 40px var(--shadow-light);
      }

      .metric-icon {
        width: 70px;
        height: 70px;
        border-radius: 50%;
        margin: 0 auto 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 28px;
        position: relative;
        box-shadow: inset 4px 4px 8px var(--shadow-dark),
          inset -4px -4px 8px var(--shadow-light);
      }

      .metric-icon.revenue {
        background: linear-gradient(135deg, var(--success), #38a169);
        color: white;
      }

      .metric-icon.orders {
        background: linear-gradient(135deg, var(--info), #3182ce);
        color: white;
      }

      .metric-icon.customers {
        background: linear-gradient(135deg, var(--warning), #dd6b20);
        color: white;
      }

      .metric-icon.conversion {
        background: linear-gradient(135deg, var(--error), #e53e3e);
        color: white;
      }

      .metric-value {
        font-size: 32px;
        font-weight: 700;
        color: var(--text-primary);
        margin-bottom: 8px;
        direction: ltr;
      }

      .metric-label {
        font-size: 16px;
        color: var(--text-secondary);
        margin-bottom: 15px;
        font-weight: 500;
      }

      .metric-change {
        display: inline-flex;
        align-items: center;
        gap: 5px;
        padding: 6px 12px;
        border-radius: 15px;
        font-size: 14px;
        font-weight: 600;
      }

      .metric-change.positive {
        background: rgba(72, 187, 120, 0.1);
        color: var(--success);
      }

      .metric-change.negative {
        background: rgba(245, 101, 101, 0.1);
        color: var(--error);
      }

      .charts-section {
        display: grid;
        grid-template-columns: 2fr 1fr;
        gap: 40px;
        margin-bottom: 50px;
      }

      .chart-container {
        background: var(--bg-card);
        border-radius: 25px;
        padding: 35px;
        box-shadow: 12px 12px 24px var(--shadow-dark),
          -12px -12px 24px var(--shadow-light);
      }

      .chart-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 30px;
      }

      .chart-title {
        font-size: 22px;
        font-weight: 600;
        color: var(--text-primary);
      }

      .chart-controls {
        display: flex;
        gap: 10px;
      }

      .chart-control {
        padding: 8px 16px;
        background: var(--bg-card);
        border: none;
        border-radius: 15px;
        color: var(--text-secondary);
        font-size: 14px;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 4px 4px 8px var(--shadow-dark),
          -4px -4px 8px var(--shadow-light);
      }

      .chart-control.active {
        background: linear-gradient(
          135deg,
          var(--accent-primary),
          var(--accent-secondary)
        );
        color: white;
        box-shadow: inset 2px 2px 4px rgba(0, 0, 0, 0.2),
          inset -2px -2px 4px rgba(255, 255, 255, 0.2);
      }

      .main-chart {
        height: 350px;
        position: relative;
        margin-top: 20px;
      }

      .chart-canvas {
        width: 100%;
        height: 100%;
        border-radius: 15px;
      }

      .progress-section {
        background: var(--bg-card);
        border-radius: 25px;
        padding: 35px;
        box-shadow: 12px 12px 24px var(--shadow-dark),
          -12px -12px 24px var(--shadow-light);
      }

      .progress-title {
        font-size: 22px;
        font-weight: 600;
        color: var(--text-primary);
        margin-bottom: 30px;
      }

      .progress-item {
        margin-bottom: 25px;
      }

      .progress-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 10px;
      }

      .progress-label {
        font-size: 16px;
        font-weight: 500;
        color: var(--text-primary);
      }

      .progress-value {
        font-size: 14px;
        font-weight: 600;
        color: var(--text-secondary);
      }

      .progress-bar {
        height: 8px;
        background: var(--bg-card);
        border-radius: 10px;
        position: relative;
        box-shadow: inset 2px 2px 4px var(--shadow-dark),
          inset -2px -2px 4px var(--shadow-light);
      }

      .progress-fill {
        height: 100%;
        border-radius: 10px;
        transition: width 1.5s cubic-bezier(0.4, 0, 0.2, 1);
        position: relative;
        overflow: hidden;
      }

      .progress-fill::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.4),
          transparent
        );
        animation: shimmer 2s infinite;
      }

      @keyframes shimmer {
        0% {
          left: -100%;
        }
        100% {
          left: 100%;
        }
      }

      .progress-fill.electronics {
        background: linear-gradient(90deg, var(--success), #38a169);
      }

      .progress-fill.clothing {
        background: linear-gradient(90deg, var(--info), #3182ce);
      }

      .progress-fill.books {
        background: linear-gradient(90deg, var(--warning), #dd6b20);
      }

      .progress-fill.others {
        background: linear-gradient(90deg, var(--error), #e53e3e);
      }

      .sales-table {
        background: var(--bg-card);
        border-radius: 25px;
        padding: 35px;
        box-shadow: 12px 12px 24px var(--shadow-dark),
          -12px -12px 24px var(--shadow-light);
      }

      .table-title {
        font-size: 22px;
        font-weight: 600;
        color: var(--text-primary);
        margin-bottom: 25px;
      }

      .table-container {
        overflow-x: auto;
      }

      table {
        width: 100%;
        border-collapse: collapse;
      }

      th,
      td {
        padding: 15px 20px;
        text-align: right;
        border-bottom: 1px solid rgba(174, 174, 192, 0.2);
      }

      th {
        font-weight: 600;
        color: var(--text-secondary);
        font-size: 14px;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      td {
        font-size: 15px;
        color: var(--text-primary);
      }

      .status-badge {
        padding: 6px 12px;
        border-radius: 20px;
        font-size: 12px;
        font-weight: 600;
        text-align: center;
        display: inline-block;
        min-width: 80px;
      }

      .status-success {
        background: rgba(72, 187, 120, 0.15);
        color: var(--success);
      }

      .status-warning {
        background: rgba(237, 137, 54, 0.15);
        color: var(--warning);
      }

      .status-error {
        background: rgba(245, 101, 101, 0.15);
        color: var(--error);
      }

      .amount {
        font-weight: 600;
        color: var(--accent-primary);
        direction: ltr;
      }

      .floating-shapes {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: -1;
      }

      .shape {
        position: absolute;
        opacity: 0.1;
        animation: float 20s infinite linear;
      }

      .shape:nth-child(1) {
        top: 20%;
        left: 10%;
        width: 60px;
        height: 60px;
        background: var(--accent-primary);
        border-radius: 50%;
        animation-delay: 0s;
      }

      .shape:nth-child(2) {
        top: 60%;
        right: 15%;
        width: 40px;
        height: 40px;
        background: var(--accent-secondary);
        transform: rotate(45deg);
        animation-delay: 5s;
      }

      .shape:nth-child(3) {
        bottom: 20%;
        left: 20%;
        width: 80px;
        height: 30px;
        background: var(--success);
        border-radius: 15px;
        animation-delay: 10s;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0px) rotate(0deg);
        }
        25% {
          transform: translateY(-20px) rotate(5deg);
        }
        50% {
          transform: translateY(-40px) rotate(0deg);
        }
        75% {
          transform: translateY(-20px) rotate(-5deg);
        }
      }

      @media (max-width: 1024px) {
        .charts-section {
          grid-template-columns: 1fr;
          gap: 30px;
        }
      }

      @media (max-width: 768px) {
        body {
          padding: 20px;
        }

        .metrics-grid {
          grid-template-columns: 1fr;
          gap: 20px;
        }

        .time-selector {
          flex-wrap: wrap;
          gap: 15px;
        }

        .header h1 {
          font-size: 28px;
        }
      }
    </style>
  </head>
  <body>
    <div class="floating-shapes">
      <div class="shape"></div>
      <div class="shape"></div>
      <div class="shape"></div>
    </div>

    <div class="container">
      
     

      

      <!-- Charts Section -->
      <div class="charts-section">
       

        <!-- Progress Section -->
        <div class="progress-section">
          <div class="progress-title">فروش بر اساس دسته‌بندی</div>

          <div class="progress-item">
            <div class="progress-header">
              <div class="progress-label">الکترونیک</div>
              <div class="progress-value">42%</div>
            </div>
            <div class="progress-bar">
              <div class="progress-fill electronics" style="width: 42%"></div>
            </div>
          </div>

          <div class="progress-item">
            <div class="progress-header">
              <div class="progress-label">پوشاک</div>
              <div class="progress-value">28%</div>
            </div>
            <div class="progress-bar">
              <div class="progress-fill clothing" style="width: 28%"></div>
            </div>
          </div>

          <div class="progress-item">
            <div class="progress-header">
              <div class="progress-label">کتاب</div>
              <div class="progress-value">20%</div>
            </div>
            <div class="progress-bar">
              <div class="progress-fill books" style="width: 20%"></div>
            </div>
          </div>

          <div class="progress-item">
            <div class="progress-header">
              <div class="progress-label">سایر</div>
              <div class="progress-value">10%</div>
            </div>
            <div class="progress-bar">
              <div class="progress-fill others" style="width: 10%"></div>
            </div>
          </div>
        </div>
      </div>

      
    </div>

    <script>
      // Sample data
      const salesData = {
        today: {
          labels: ["6:00", "9:00", "12:00", "15:00", "18:00", "21:00"],
          revenue: [150000, 280000, 420000, 380000, 520000, 460000],
          orders: [15, 28, 42, 38, 52, 46],
        },
        week: {
          labels: [
            "شنبه",
            "یکشنبه",
            "دوشنبه",
            "سه‌شنبه",
            "چهارشنبه",
            "پنج‌شنبه",
            "جمعه",
          ],
          revenue: [
            850000, 1200000, 980000, 1450000, 1120000, 1680000, 1340000,
          ],
          orders: [85, 120, 98, 145, 112, 168, 134],
        },
        month: {
          labels: ["هفته 1", "هفته 2", "هفته 3", "هفته 4"],
          revenue: [5200000, 6800000, 5900000, 7400000],
          orders: [520, 680, 590, 740],
        },
        quarter: {
          labels: ["ماه 1", "ماه 2", "ماه 3"],
          revenue: [18400000, 22100000, 25300000],
          orders: [1840, 2210, 2530],
        },
      };

      const tableData = [
        {
          id: "#15847",
          customer: "سارا محمدی",
          product: "لپ تاپ HP",
          amount: "₹ 32,500,000",
          status: "success",
          date: "1402/06/01",
        },
        {
          id: "#15846",
          customer: "علی رضایی",
          product: "گوشی آیفون",
          amount: "₹ 28,200,000",
          status: "warning",
          date: "1402/06/01",
        },
        {
          id: "#15845",
          customer: "مینا کریمی",
          product: "تبلت سامسونگ",
          amount: "₹ 8,450,000",
          status: "success",
          date: "1402/05/31",
        },
        {
          id: "#15844",
          customer: "حسین نوری",
          product: "هدست گیمینگ",
          amount: "₹ 4,200,000",
          status: "error",
          date: "1402/05/31",
        },
        {
          id: "#15843",
          customer: "زهرا احمدی",
          product: "کیبورد مکانیکی",
          amount: "₹ 3,800,000",
          status: "success",
          date: "1402/05/30",
        },
      ];

      let currentTimeframe = "today";
      let currentChartType = "revenue";
      let chart;

      // Initialize chart
      function initChart() {
        const canvas = document.getElementById("mainChart");
        const ctx = canvas.getContext("2d");

        canvas.width = canvas.offsetWidth * 2;
        canvas.height = 350 * 2;
        ctx.scale(2, 2);

        drawChart(ctx);
      }

      function drawChart(ctx) {
        const data = salesData[currentTimeframe];
        const values =
          currentChartType === "revenue" ? data.revenue : data.orders;
        const canvas = ctx.canvas;
        const width = canvas.width / 2;
        const height = canvas.height / 2;

        ctx.clearRect(0, 0, width, height);

        const padding = 50;
        const chartWidth = width - padding * 2;
        const chartHeight = height - padding * 2;

        const maxValue = Math.max(...values);
        const minValue = Math.min(...values);
        const scale = chartHeight / (maxValue - minValue);

        // Create gradient
        const gradient = ctx.createLinearGradient(0, 0, 0, height);
        gradient.addColorStop(0, "rgba(102, 126, 234, 0.3)");
        gradient.addColorStop(1, "rgba(102, 126, 234, 0.05)");

        // Draw area
        ctx.beginPath();
        ctx.moveTo(padding, height - padding);

        values.forEach((value, index) => {
          const x = padding + (chartWidth / (values.length - 1)) * index;
          const y = height - padding - (value - minValue) * scale;

          if (index === 0) {
            ctx.lineTo(x, y);
          } else {
            const prevX =
              padding + (chartWidth / (values.length - 1)) * (index - 1);
            const prevY =
              height - padding - (values[index - 1] - minValue) * scale;

            const cp1x = prevX + (x - prevX) * 0.5;
            const cp1y = prevY;
            const cp2x = prevX + (x - prevX) * 0.5;
            const cp2y = y;

            ctx.bezierCurveTo(cp1x, cp1y, cp2x, cp2y, x, y);
          }
        });

        ctx.lineTo(width - padding, height - padding);
        ctx.closePath();
        ctx.fillStyle = gradient;
        ctx.fill();

        // Draw line
        ctx.beginPath();
        ctx.strokeStyle = "#667eea";
        ctx.lineWidth = 4;
        ctx.lineCap = "round";
        ctx.lineJoin = "round";

        values.forEach((value, index) => {
          const x = padding + (chartWidth / (values.length - 1)) * index;
          const y = height - padding - (value - minValue) * scale;

          if (index === 0) {
            ctx.moveTo(x, y);
          } else {
            const prevX =
              padding + (chartWidth / (values.length - 1)) * (index - 1);
            const prevY =
              height - padding - (values[index - 1] - minValue) * scale;

            const cp1x = prevX + (x - prevX) * 0.5;
            const cp1y = prevY;
            const cp2x = prevX + (x - prevX) * 0.5;
            const cp2y = y;

            ctx.bezierCurveTo(cp1x, cp1y, cp2x, cp2y, x, y);
          }
        });

        ctx.stroke();

        // Draw points
        values.forEach((value, index) => {
          const x = padding + (chartWidth / (values.length - 1)) * index;
          const y = height - padding - (value - minValue) * scale;

          // Outer shadow
          ctx.beginPath();
          ctx.arc(x, y, 8, 0, 2 * Math.PI);
          ctx.fillStyle = "rgba(102, 126, 234, 0.3)";
          ctx.fill();

          // Inner point
          ctx.beginPath();
          ctx.arc(x, y, 5, 0, 2 * Math.PI);
          ctx.fillStyle = "#667eea";
          ctx.fill();

          // White center
          ctx.beginPath();
          ctx.arc(x, y, 2, 0, 2 * Math.PI);
          ctx.fillStyle = "white";
          ctx.fill();
        });

        // Draw labels
        ctx.fillStyle = "#718096";
        ctx.font = "14px Vazirmatn";
        ctx.textAlign = "center";

        data.labels.forEach((label, index) => {
          const x = padding + (chartWidth / (data.labels.length - 1)) * index;
          ctx.fillText(label, x, height - 15);
        });
      }

      // Change timeframe
      function changeTimeframe(timeframe) {
        currentTimeframe = timeframe;

        // Update active button
        document.querySelectorAll(".time-btn").forEach((btn) => {
          btn.classList.remove("active");
        });
        event.target.classList.add("active");

        // Update chart
        drawChart(document.getElementById("mainChart").getContext("2d"));

        // Update metrics
        updateMetrics(timeframe);
      }

      // Toggle chart type
      function toggleChartType(type) {
        currentChartType = type;

        // Update active button
        document.querySelectorAll(".chart-control").forEach((btn) => {
          btn.classList.remove("active");
        });
      }
    </script>
  </body>
</html>
